<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/61fe27f489.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-location-dot"></i>
            <div>Addess</div>
            <p class="text-one">Shasan, Sardarhati</p>
            <p class="text-two">North 24 Parganas</p>
          </div>
          <div class="phone details">
            <i class="fas fa-phone"></i>
            <div>Phone</div>
            <p class="text-one">+91 98300 20322</p>
            <p class="text-two">+91 6295450437</p>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div>Email</div>
            <p class="text-one">codinglab@gmail.com</p>
            <p class="text-two">info.codinglab@gmail.com</p>
          </div>
        </div>
        <div class="right-side">
          <div class="title">Send us a massage</div>
          <div class="title-text">
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </div>
          <form action="#">
            <div class="input">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input">
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input">
              <textarea type="text" placeholder="Enter your massage"></textarea>
            </div>
            <div class="btn">
              <input type="button" value="Send now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
